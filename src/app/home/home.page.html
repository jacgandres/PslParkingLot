<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Registro uso parqueadero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <fieldset>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>Registrar Parqueo</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-label (click)="TakeSpot()">Parquear!</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </fieldset>
  <br>
  <fieldset>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>Liberar Parqueadero</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-label (click)="BreakFreeSpot()">Liberar!</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </fieldset>
  <br>
  <fieldset>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option>
          <ion-label (click)="GetAvailability('1')">Disponibles</ion-label>
          <ion-badge color="success" slot="end">22</ion-badge>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>Ver Disponibilidad</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-label (click)="GetAvailability('2')">Ocupados</ion-label>
          <ion-badge color="light" slot="end">22</ion-badge>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </fieldset>
</ion-content>
