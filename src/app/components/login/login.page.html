<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
            <ion-title>
              <h2>Iniciar Sesion</h2>
            </ion-title>
        </ion-col>
        <ion-col size="6" class="register">
            <ion-chip (click)="Register()" color="light"> 
                <ion-label>Registrarse</ion-label>
                <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header>
<ion-content> 
  <form [formGroup]="formgroup" >
      <fieldset formGroupName="loginDetails">
          <ion-img class="icon" src="assets/img/profile-male.png" ></ion-img>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="Email" > </ion-input>
          </ion-item>
          <ion-item-divider *ngIf="!formgroup.get('loginDetails').get('Email').valid &&
                                    formgroup.get('loginDetails').get('Email').touched">
              <ion-label color="danger">Por favor ingrese un email en el formato correcto</ion-label>
          </ion-item-divider> 
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="password" formControlName="Password" > </ion-input>
          </ion-item>
          <ion-item-divider *ngIf="!formgroup.get('loginDetails').get('Password').valid &&
                                    formgroup.get('loginDetails').get('Password').touched">
              <ion-label color="danger">La clave debe tener al menos 6 caracteres</ion-label>
          </ion-item-divider> 
      </fieldset>
      <ion-button expand="block" (click)="OnSubmitLogin()" [disabled]="formgroup.invalid">
        Ingresar
      </ion-button>
      <ion-button expand="block" (click)="erros()" [disabled]="!formgroup.invalid">
        errors
      </ion-button>
  </form>
</ion-content>
