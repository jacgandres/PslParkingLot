<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="8">
          <ion-title>
            <h2>Liberar Parqueadero</h2>
          </ion-title>
        </ion-col>
        <ion-col size="4" class="return">
          <ion-chip (click)="Return()" color="light">
            <ion-label>Volver</ion-label>
            <ion-icon name="undo"></ion-icon>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item>
        <ion-thumbnail>
          <img src="../../../assets/img/Parking-Out.PNG">
        </ion-thumbnail>
   
        <ion-text > <h3> Desea liberar el parqueadero ({{parking.ParkingNumber}})?</h3>
        </ion-text> 
    </ion-item>

    <ion-button (click)="setBreakFreeSpot()" expand="block" color="primary" [disabled]="!isValid">
      Liberar!!
    </ion-button>
  </ion-item-group>
</ion-content>
